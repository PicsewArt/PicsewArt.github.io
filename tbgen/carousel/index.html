<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title>淘宝天猫全屏轮播代码生成器</title>
  <meta name="keywords" content="淘宝全屏海报代码,淘宝全屏代码,淘宝全屏轮播代码生成器,淘宝全屏装修代码 ">
  <meta name="description" content="此工具主要是为大家提供淘宝普通店铺和天猫店铺的全屏轮播海报在线生成，只要输入自己的图片地址和链接地址即可生成对应的全屏轮播代码。">
  <link type="text/css" rel="stylesheet" href="css/b.css" />
  <link type="text/css" rel="stylesheet" href="css/a.css" />
  <script type="text/javascript">
    var G_PATH_ARRAY = window.G_PATH_ARRAY || {};
    G_PATH_ARRAY['UPLOAD_FOLDER'] = 'https://www.yymoban.com/assets/';
    G_PATH_ARRAY['ASSETS_PATH'] = 'https://www.yymoban.com/tool/';
  </script>
  <link type="text/css" rel="stylesheet" href="assets/base.css">
  <link type="text/css" rel="stylesheet" href="assets/home.css">
  <script type="text/javascript" src="assets/run.js"></script>
  <script type="text/javascript" src="assets/jquery-1.js"></script>
  <script type="text/javascript" src="assets/common.js"></script>
  <link type="text/css" rel="stylesheet" href="assets/util.css">
  <script type="text/javascript" src="assets/util.js"></script>
  <script type="text/javascript" src="assets/jquery.js"></script>
  <script type="text/javascript" src="assets/tb_slide.js"></script>
</head>

<body>


  <script type="text/javascript">
    var current_page = 'tools';
  </script>

  <div class="com_css_page_width">
    <div class="home_wrap">

      <div class="com_v2_page_width">

        <div class="com_tip_box">
          <h3 class="h3">淘宝天猫全屏轮播代码生成器</h3>
          <div class="desc">
            <h5 class="h">1、基本设置</h5>
            <p>高度建议为200-600的高度，太大的值会严重影响店铺页面的加载速度，其它的选项值都可以按照自己的需求去选择合适的值。</p>

            <h5 class="h">2、图片地址和链接地址</h5>
            <p><a href="http://tu.taobao.com/manage/picList.htm" target="_blank"> 首先打开淘宝图片空间，点击此处打开</a>，复制图片地址和对应的商品链接地址，最多添加5个，最少也要2个。</p>
          </div>
        </div>


        <div class="com_css_form">
          <form action="javascript:;" id="slide_form">

            <div class="fs fs3 fss1">

              <div class="header">基本参数设置</div>

              <div class="li">
                <label class="label">图片宽度:</label>
                <div class="libs">
                  <select name="width" class="short" id="width">
                    <option value="1440">1440</option>
                    <option value="1680">1680</option>
                    <option value="1920" selected="selected">1920</option>
                  </select>
                </div>
              </div>

              <div class="li">
                <label class="label">图片高度:</label>
                <div class="libs">
                  <input class="text short" name="height" value="500" check-type="number" number-message="请填写图片高度" type="text">
                </div>
              </div>

              <div class="li">
                <label class="label">链接打开方式:</label>
                <div class="libs">
                  <select name="target" class="short" id="target">
                    <option selected="selected" value="_blank">在新窗口中打开</option>
                    <option value="_self">在本窗口中打开</option>
                  </select>
                </div>
              </div>

              <div class="li">
                <label class="label">图片切换方式:</label>
                <div class="libs">
                  <select name="autoplay" class="short" id="autoplay">
                    <option selected="selected" value="true">自动轮播</option>
                    <option value="false">手动轮播</option>
                  </select>
                </div>
              </div>

              <div class="li">
                <label class="label">动画播放方式:</label>
                <div class="libs">
                  <select name="flashtype" class="short" id="flashtype">
                    <option value="none">无效果</option>
                    <option value="scrollx" selected="selected">水平滚动</option>
                    <option value="fade">淡隐淡现</option>
                    <option value="scrolly">垂直滚动</option>
                  </select>
                </div>
              </div>

              <div class="li">
                <label class="label">动画播放效果:</label>
                <div class="libs">
                  <select name="flashspring" class="short" id="flashspring">
                    <option value="easeBothStrong" selected="selected">经典滑动</option>
                    <option value="easeBoth">简单滚动</option>
                    <option value="bounceOut">动感弹跳</option>
                    <option value="bounceBoth">动感震动</option>
                    <option value="elasticOut">弹性滑动</option>
                    <option value="backOut">滑动迟缓</option>
                    <option value="elasticIn">抖动变幻</option>
                    <option value="easeInStrong">由快到慢-强</option>
                    <option value="easeOutStrong">由慢到快-强</option>
                    <option value="easeIn">由慢到快-弱</option>
                    <option value="easeOut">由快到慢-弱</option>
                  </select>
                </div>
              </div>

              <div class="li">
                <label class="label">动画播放速度:</label>
                <div class="libs">
                  <select name="duration" class="short" id="duration">
                    <option value="0.5">快</option>
                    <option value="1" selected="selected">中</option>
                    <option value="2">慢</option>
                  </select>
                </div>
              </div>

              <div class="li">
                <label class="label">每一帖停留时长:</label>
                <div class="libs">
                  <select name="interval" class="short" id="interval">
                    <option value="3">快</option>
                    <option value="4" selected="selected">中</option>
                    <option value="5">慢</option>
                  </select>
                </div>
              </div>

            </div>



            <div class="images">
              <input value="2" name="image_counter" type="hidden">
              <div class="fs fss1">
                <div class="header">设置第1张图片</div>
                <div class="li">
                  <label class="label">图片地址:</label>
                  <div class="libs">
                    <input class="text long" name="image1" check-type="url" url-message="请输入正确的图片地址！" type="text">
                  </div>
                </div>

                <div class="li">
                  <label class="label">链接地址:</label>
                  <div class="libs">
                    <input class="text long" name="link1" check-type="url" url-message="请输入正确的链接网址！" type="text">
                  </div>
                </div>
              </div>

              <div class="fs fss1">
                <div class="header">设置第2张图片</div>
                <div class="li">
                  <label class="label">图片地址:</label>
                  <div class="libs">
                    <input class="text long" name="image2" check-type="url" url-message="请输入正确的图片地址！" type="text">
                  </div>
                </div>

                <div class="li">
                  <label class="label">链接地址:</label>
                  <div class="libs">
                    <input class="text long" name="link2" check-type="url" url-message="请输入正确的链接网址！" type="text">
                  </div>
                </div>
              </div>
            </div>

            <div class="li">
              <input class="button bg_green add" value="增加一张图片" type="button">
              <input class="button bg_red reduce" value="减少一张图片" type="button">
              <input class="button bg_green" value="生成代码" type="submit">
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>

  <div id="code_template" style="display: none;">
    <div class="fs fss1">
      <div class="header">#HEADER</div>
      <div class="li">
        <label class="label">图片地址:</label>
        <div class="libs">
          <input class="text long" name="#IMAGE" check-type="url" url-message="请输入正确的图片地址！" type="text">
        </div>
      </div>

      <div class="li">
        <label class="label">链接地址:</label>
        <div class="libs">
          <input class="text long" name="#LINK" check-type="url" url-message="请输入正确的链接网址！" type="text">
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function() {
      new Corning.tb_slide();
    });
  </script>

  </div>
  </div>


</body>

</html>
