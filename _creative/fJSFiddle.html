	<style>
		body,
		html {
			margin: 0px;
			overflow: hidden;
		}
	</style>

	<div id="fJSFiddle" style="width:100%;height:400px;margin: 40px 0;"></div>

	<script type="text/javascript">
		var jsn = null;

		$(document).ready(function() {
			$('#fJSFiddle').height($(window).height() - 80);
			jsn = $("#fJSFiddle").fJSFiddle();
			jsn.fJSFiddle('resize');
		});

		$(window).resize(function() {
			$('#fJSFiddle').height($(window).height() - 80);
			jsn.fJSFiddle('resize');
		});
	</script>
